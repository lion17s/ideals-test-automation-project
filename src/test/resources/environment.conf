env {
  default {
    driverWait = 5
    attachScreenshot = true
    alwaysAttachVideo = true
    home.page.url = "http://automationpractice.com/index.php"
  }
  desktop.chrome {
    driver = chrome
    chrome.arguments = [--headless, "--window-size=1920,1080"]
  }
  desktop.firefox {
    driver = firefox
    firefox.arguments = [--headless, "--width=1920","height=1080"]
  }

}